<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Jersey+10&family=Jersey+20+Charted&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="3d.css">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>BEAUVOIR</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search models...">
            <button id="search-button">Search</button>
        </div>
        <div id="profile">
            <img src="" alt="Profile Picture" id="profile-pic">
            <h2 id="username" class="username-hover">Username</h2>
            <button id="logout-button" style="display: none;">Log out</button>
        </div>
    </header>
    <main>
        <form id="upload-form">
            <input type="file" id="model-file" accept=".gltf, .glb" style="display: none;">
            <button type="button" id="choose-file-button">Upload Model</button>
        </form>
        <br>
        <div id="models-gallery">
            <div class="post" id="post1">
                <div class="model-container" id="container3D-1"></div>
                <div class="post-content">
                    <h3>Black car</h3>
                    <p>Model description goes here.</p>
                    <form class="comment-form">
                        <input type="hidden" class="model-id" value="1">
                        <input type="text" class="comment-input" placeholder="Your comment...">
                        <button type="button" class="submit-comment">Submit</button>
                    </form>
                </div>
            </div>
            <div class="post" id="post2">
                <div class="model-container" id="container3D-2"></div>
                <div class="post-content">
                    <h3>Formula car</h3>
                    <p>Model description goes here.</p>
                    <form class="comment-form">
                        <input type="hidden" class="model-id" value="2">
                        <input type="text" class="comment-input" placeholder="Your comment...">
                        <button type="button" class="submit-comment">Submit</button>
                    </form>
                </div>
            </div>
            <div class="post" id="post3">
                <div class="model-container" id="container3D-3"></div>
                <div class="post-content">
                    <h3>Dragon</h3>
                    <p>Model description goes here.</p>
                    <form class="comment-form">
                        <input type="hidden" class="model-id" value="3">
                        <input type="text" class="comment-input" placeholder="Your comment...">
                        <button type="button" class="submit-comment">Submit</button>
                    </form>
                </div>
            </div>
            <div class="post" id="post4">
                <div class="model-container" id="container3D-4"></div>
                <div class="post-content">
                    <h3>Model Title 4</h3>
                    <p>Model description goes here.</p>
                    <form class="comment-form">
                        <input type="hidden" class="model-id" value="4">
                        <input type="text" class="comment-input" placeholder="Your comment...">
                        <button type="button" class="submit-comment">Submit</button>
                    </form>
                </div>
            </div>
            <div class="post" id="post5">
                <div class="model-container" id="container3D-5"></div>
                <div class="post-content">
                    <h3>City at night</h3>
                    <p>Model description goes here.</p>
                    <form class="comment-form">
                        <input type="hidden" class="model-id" value="5">
                        <input type="text" class="comment-input" placeholder="Your comment...">
                        <button type="button" class="submit-comment">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="3d.js"></script>
</body>
</html>
